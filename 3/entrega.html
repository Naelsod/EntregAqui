<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EntregAqui</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div class="phone-frame">
        <div class="app-screen">
            <header class="app-header">
                <a href="../index.html"><i class="fa-solid fa-bars"></i></a>
                <h1>Nova Solicitação</h1>
                <i class="fa-solid fa-user"></i>
            </header>

            <main class="app-main">
                <div class="ride-card">
                    <div class="route-info">
                        <div class="location-point">
                            <i class="fa-solid fa-box"></i>
                            <div class="location-text">
                                <label>Coleta</label>
                                <p>Unipam</p>
                            </div>
                        </div>
                        <div class="route-connector"></div>
                        <div class="location-point">
                            <i class="fa-solid fa-flag-checkered"></i>
                            <div class="location-text">
                                <label>Entrega</label>
                                <p>Parque do Mocambo</p>
                            </div>
                        </div>
                    </div>
                    <div class="ride-summary">
                        <div class="summary-item">
                            <label>Distância</label>
                            <p>2,3 km</p>
                        </div>
                        <div class="summary-item earnings">
                            <label>Seus Ganhos</label>
                            <p>R$ 6,26</p>
                        </div>
                    </div>
                </div>

                <div class="map-container">
                    <img src="img/WhatsApp Image 2025-08-23 at 7.55.50 PM.jpeg" alt="Mapa da cidade com rota">
                </div>
            </main>

            <footer class="app-footer">
                <div class="action-buttons">
                    <button class="btn-decline">Recusar</button>
                    <button class="btn-accept" style="color: black;">Aceitar Pedido</button>
                </div>
            </footer>
        </div>
    </div>

</body>
</html>
